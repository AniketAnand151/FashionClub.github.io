<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f3f5fa;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
        }
        #header {
            width: 100%;
            background-color: #4a90e2;
            padding: 15px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #header .logo {
            height: 35px;
            margin-right: auto;
        }
        #header ul#navbar {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }
        #header ul#navbar li {
            display: inline;
        }
        #header ul#navbar li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 16px;
            transition: background 0.3s;
        }
        #header ul#navbar li a:hover, .active {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        #checkout-container {
            background: #ffffff;
            width: 400px;
            padding: 2rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }
        #checkout-container h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        #checkout-container p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            outline: none;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: #7d9cc4;
            box-shadow: 0 0 5px rgba(125, 156, 196, 0.2);
        }
        .form-group textarea {
            resize: none;
            height: 80px;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #4a90e2;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #357abd;
        }
        /* Modal Styling */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        #modal-content {
            background: white;
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        #modal-content h3 {
            color: #4a90e2;
            margin-bottom: 15px;
        }
        #modal-content button {
            padding: 10px 20px;
            border: none;
            background-color: #4a90e2;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #modal-content button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <section id="header">
        <a href="#"><img src="large__1.png" class="logo" alt="Logo"></a>
        <ul id="navbar">
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li id="lg-bag"><a href="cart.html"><i class="far fa-shopping-bag"></i></a></li>
        </ul>
    </section> 

    <div id="checkout-container">
        <h2>Checkout</h2>
        <p>Please enter your details to complete the purchase.</p>
        
        <form action="#" method="POST" id="checkout-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1234567890" required>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <textarea id="address" name="address" placeholder="Enter your address here" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Order</button>
        </form>
    </div>

    <!-- Modal Popup -->
    <div id="modal">
        <div id="modal-content">
            <h3>Order Placed Successfully!</h3>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('checkout-form');
        const modal = document.getElementById('modal');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission
            modal.style.display = 'flex'; // Show the modal
        });

        function closeModal() {
            modal.style.display = 'none'; // Hide the modal
            form.reset(); // Clear form fields
        }
    </script>
</body>
</html>
